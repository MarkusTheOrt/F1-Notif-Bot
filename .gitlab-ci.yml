stages:
  - build
  - test
  - deny


image: "rust:latest"

build:
  stage: build
  script:
    - cargo build --release

rustfmt:
    stage: test
    script:
        - cargo fmt --all --check

lint-test-job:
  stage: test
  script:
    - cargo clippy

check-advisories:
  stage: deny
  needs: ["build"]
  allow_failure: true
  script:
    - cargo deny check advisories

check-licenses:
  stage: deny
  needs: ["build"]
  script:
    - cargo deny check licenses

check-bans:
  stage: deny
  needs: ["build"]
  script:
    - cargo deny check bans

check-sources:
  stage: deny
  needs: ["build"]
  script:
    - cargo deny check sources
