[package]
name = "f1-notif-bot"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.23"
mongodb = { version = "2.3.1", features = [ "tokio-runtime" ] }
serde = { version = "1.0.152", features = ["derive"] }
serenity = { version = "0.11.5", features = [], git = "https://github.com/serenity-rs/serenity/", branch = "next" }
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread", "signal"] }
toml = "0.7.2"
