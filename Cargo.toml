[package]
name = "f1-notif-bot"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.81"
chrono = { version = "0.4.35", features = ["serde"] }
serde = { version = "1.0.197", features = ["derive"] }
serenity = { version = "0.12.1" }
shuttle-runtime = "0.42.0"
shuttle-serenity = "0.42.0"
sqlx = { version = "0.7.4", features = ["chrono", "runtime-tokio", "runtime-tokio-rustls", "postgres", "bigdecimal"] }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "signal"] }
toml = "0.8.12"
tracing = "0.1.40"
