[package]
name = "f1-notif-bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.22"
mongodb = { version = "2.3.1", features = [ "tokio-runtime" ] }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread", "signal"] }
serenity = { version = "0.11.5", features = [], git = "https://github.com/serenity-rs/serenity" }
serde = { version = "1.0.145", features = ["derive"] }
sha2 = "0.10"
sysinfo = "0.28.0"
toml = "0.7.1"
