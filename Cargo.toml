[package]
name = "f1-notif-bot"
version = "0.2.0"
edition = "2021"


[dependencies]
anyhow = "1.0.79"
chrono = { version = "0.4.31", features = ["serde"] }
serde = { version = "1.0.193", features = ["derive"] }
serenity = { version = "0.12.0" }
shuttle-runtime = "0.38.0"
shuttle-serenity = "0.38.0"
sqlx = { version = "0.7.3", features = ["chrono", "mysql", "runtime-tokio", "runtime-tokio-rustls"] }
tokio = { version = "1.35.1", features = ["macros", "rt-multi-thread", "signal"] }
toml = "0.8.8"
tracing = "0.1.40"
